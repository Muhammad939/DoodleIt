<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoodleIt</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Doodle It</h1>
  <button id="start-game-btn" onclick="startGame()">Start Game</button>
  <div id="game" style="display: none;">
    <canvas id="canvas" width="400" height="400" style="border:1px solid black; background-color: black;"></canvas>
    <p id="hint"></p>
    <p id="prediction"></p>
    <p id="timer"></p>
    <div id="spoken-text"></div>
    <button id="clear-canvas-btn" onclick="clearCanvas()">Clear Canvas</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
